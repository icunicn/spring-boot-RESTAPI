<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: layout(~{::main}, 'Error')}">

<head>
    <title>Error - MVC Demo</title>
</head>

<body>
    <main th:fragment="main">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="alert alert-danger">
                    <h1 class="display-4">
                        <i class="fas fa-exclamation-triangle"></i>
                        Oops! Something went wrong
                    </h1>

                    <div th:if="${status}">
                        <h3>Status: <span th:text="${status}">500</span></h3>
                    </div>

                    <div th:if="${error}">
                        <h4 th:text="${error}">Internal Server Error</h4>
                    </div>

                    <div th:if="${message}">
                        <p><strong>Message:</strong> <span th:text="${message}">Error message</span></p>
                    </div>

                    <div th:if="${exception}">
                        <details class="mt-3">
                            <summary><strong>Exception Details</strong></summary>
                            <pre class="mt-2 p-2 bg-light rounded" th:text="${exception}">Exception details</pre>
                        </details>
                    </div>

                    <hr class="my-4">
                    <p>Please try again or contact support if the problem persists.</p>
                    <div>
                        <a class="btn btn-primary me-2" href="/" role="button">
                            <i class="fas fa-home"></i> Go Home
                        </a>
                        <a class="btn btn-secondary" href="/users" role="button">
                            <i class="fas fa-users"></i> View Users
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
